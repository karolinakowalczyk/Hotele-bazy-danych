{% extends "databaseapp/base.html" %}
{% load bootstrap4 %}
{% block content %} 
     <div class="signupform">
        {% block page_header %}
            <h2>Sign up panel:</h2> 
        {% endblock page_header %}
            <form action="{% url 'databaseapp:signUp' %}" method='post' class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        <!--{{form.as_p}}-->
        {% buttons %}
            <button name="signUpBtn" type="submit">Sign up</button>
        {% endbuttons %}
        </form>
    </div>
{% endblock content %}
