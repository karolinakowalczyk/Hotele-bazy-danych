{% extends "databaseapp/base.html" %}

{% block content %} 
    <p>Book your dream room in comfortable conditions throughout Poland!</p>
    {% if user_list %}
        <ul>
        {% for user in user_list %}
            <li><a href="/users/{{ user.user_id }}/">{{ user.surname }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}
